<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Preço do Dolar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Preço do Dolar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item color="primary">
        <h2>{{nomeMoeda}}  -  {{moedaCode}} > {{moedaCodeIn}}</h2>
      </ion-item>
      
    <ion-item *ngFor="let listas of lista">
          <ion-label>

            <p><ion-icon name="trending-up-outline" color="success"></ion-icon> {{listas.high}}
              <ion-icon name="trending-down-outline" color="danger"></ion-icon> {{listas.low}}</p>
            <h2><ion-icon name="megaphone-outline" color="warning"></ion-icon> {{listas.bid}}</h2>

          </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
